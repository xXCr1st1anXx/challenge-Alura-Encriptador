<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Protest+Riot&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>     
</head>
<body>
    <header>
        <img class="logo" src="C:\Users\crist\OneDrive\Escritorio\CursoOne\Encriptador-DesafioAlura\Imagenes\logonew.png" alt="logo de Alura">
    </header>
    <main>
        <section>  <!-- Parte para encriptar-->
            <textarea class="campoTexto" placeholder="Ingrese texto aquí" cols="30" rows="10"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin Acentos</h6> 
            </div>
            <div class="botones">
                <button class="botonEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="BotonDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section> <!-- Parte para desencriptar-->
            <textarea  id="copiar" class="campoResultado"  cols="20" rows="10"></textarea>
            <div>
                <button  class="botonCopiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
    </main>
</body>

<footer>
    <p class="footer">Desarrollado en Argentina por Cristian Rios</p>
</footer>

<script src = "app.js"></script>

</html>
